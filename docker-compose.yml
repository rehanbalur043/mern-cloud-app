version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pern-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pern_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
    container_name: pern-auth-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pern_app
      DB_USER: postgres
      DB_PASSWORD: postgrespass
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-service:
    build:
      context: ./backend/data-service
    container_name: pern-data-service
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pern_app
      DB_USER: postgres
      DB_PASSWORD: postgrespass
      AUTH_SERVICE_URL: http://auth-service:5001
    depends_on:
      auth-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: pern-frontend
    ports:
      - "3002:80"
    depends_on:
      data-service:
        condition: service_healthy

volumes:
  postgres_data:
